  <script>
  const search_Form = document.getElementById('searchForm');
  const search_Menu = document.getElementById('searchMenu');
  search_Form.addEventListener('click', function(event) {
    // Prevent the event from bubbling up to the document
    event.stopPropagation();
    // Add a class to the search menu
    search_Menu.classList.add('searchMenuOpen');
  });
  document.addEventListener('click', function(event) {
    // Check if the click target is not within the search form or menu
    if (!search_Form.contains(event.target) && !search_Menu.contains(event.target)) {
      // Remove the class from the search menu
      search_Menu.classList.remove('searchMenuOpen');
    }
  });
  </script>
